<!DOCTYPE html><html><head>
    <meta charset="utf-8">
    <title>Swipe between maps</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet">
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
body {
    overflow: hidden;
}

body * {
   -webkit-touch-callout: none;
     -webkit-user-select: none;
        -moz-user-select: none;
         -ms-user-select: none;
             user-select: none;
}

.map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
</style>
<script src="mapbox-gl-compare.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css" type="text/css">

<div id="before" class="map"></div>
<div id="after" class="map"></div>
<script>
mapboxgl.accessToken = "pk.eyJ1IjoicXdlcnR5LXNlcXVvaWEiLCJhIjoiY2pzejdqcjJ5MGtwZzN5cjV2M2tldzhleCJ9.mGFTYycnsrkRc1nMDjyc5Q";
var beforeMap = new mapboxgl.Map({
    container: 'before',
    style: 'mapbox://styles/qwerty-sequoia/cju7jooiv6ujv1fp6ljjo41x3',
    center: [-123.003,49.259],
    zoom: 10.12
});

var afterMap = new mapboxgl.Map({
    container: 'after',
    style: 'mapbox://styles/qwerty-sequoia/cju7kohb371sn1fqmfpetk2ga',
    center: [-123.003,49.259],
    zoom: 10.12
});

var map = new mapboxgl.Compare(beforeMap, afterMap, {
    // Set this to enable comparing two maps by mouse movement:
    // mousemove: true
});
</script>



</body></html>

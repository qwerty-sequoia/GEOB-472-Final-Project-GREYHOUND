<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Display a map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoidmlra2lqaWFuZyIsImEiOiJjanNvNG5zM2owMHdxNDNxa2I3M2pwa3k2In0.rCiEcyTHOXRFEv4lBsJD-g';
const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/vikkijiang/cjthnn48k10o31fmqj8mqgy05',
  center: [-120.847040, 53.675527],
  zoom: 3.8
});
	  // Load the vector tile source from the Mapbox Pedestrian traffic example
    map.on('load', function() {
      // Add the circle layer to the map
      map.addLayer({
        id: 'CNSS_SB_ID',
        type: 'circle',
        source: {
          type: 'vector',
          url: 'mapbox://mapbox.vikkijiang.bvzf233a' // Your Mapbox tileset Map ID
        },
        'source-layer': 'econ-census-with-lat-long-3-dwj9ny', // name of tilesets
    paint: {
      'circle-color': '#3582ff',
      // Add data-driven styles for circle radius
      'circle-radius': {
        property: 'POP_TOTAL',
        type: 'exponential',
        stops: [
          [124, 2],
          [34615, 10]
        ]
      },
      'circle-opacity': 0.8
    }
			});
    });
</script>

</body>
</html>
